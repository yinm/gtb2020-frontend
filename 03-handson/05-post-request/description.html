<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Newcomer training</title>
</head>
<body>
  <div>
    <p>Consoleに結果を出力しています。DevToolsで見てみましょう。</p>
    <p>
      <a href="https://developers.google.com/web/tools/chrome-devtools/shortcuts?hl=ja" target="_blank" rel="noopener noreferrer">
        ChromeのDevToolsの開き方
      </a>
    </p>
    <dl>
      <dt>Mac</dt>
      <dd>cmdキー + optionキー + jキー</dd>
      <dt>Windows</dt>
      <dd>F12</dd>
    </dl>
  </div>

  <script>
  async function postRequest() {
    const requestBody = {
      comment: {
        name: 'yinm',
        content: 'POSTリクエスト完全に理解した！'
      }
    }

    try {
      // (1)
      const response = await fetch('http://localhost:4000/comments', {
        method: 'POST',
        body: JSON.stringify(requestBody),
        headers: {
          'Content-Type': 'application/json'
        }
      })

      if (!response.ok) {
        console.error('エラーレスポンス', response) 
        return
      }

      const jsObject = await response.json()
      console.log(jsObject)
    } catch (error) {
      console.log('例外をキャッチしたよ！')
      console.error(error)
    }
  }

  postRequest()
  </script>
</body>
</html>
