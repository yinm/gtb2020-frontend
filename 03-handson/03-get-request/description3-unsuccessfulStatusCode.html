<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Newcomer training</title>
</head>
<body>
  <div>
    <p>Consoleに結果を出力しています。DevToolsで見てみましょう。</p>
    <p>
      <a href="https://developers.google.com/web/tools/chrome-devtools/shortcuts?hl=ja" target="_blank" rel="noopener noreferrer">
        ChromeのDevToolsの開き方
      </a>
    </p>
    <dl>
      <dt>Mac</dt>
      <dd>cmdキー + optionキー + jキー</dd>
      <dt>Windows</dt>
      <dd>F12</dd>
    </dl>
  </div>

  <script>
  async function getRequest() {
    try {
      // (1)
      const response = await fetch('https://httpbin.org/status/503')
      console.log(response)

      // (2)
      if (!response.ok) {
        console.log('Web APIが処理した結果がエラーだったよ！')
        console.log(response.status)
      }
    } catch (error) {
      console.log('例外をキャッチしたよ！')
      console.error(error)
    }
  }

  getRequest()
  </script>
</body>
</html>
